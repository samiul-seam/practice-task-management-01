{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body>
    <div class="w-1/2 mt-8 mx-auto">
      <div>
        {% if message %}
        <p>{{message}}</p>
        {% endif %}
      </div>
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="bg-rose-500 mt-3 px-3 py-2 rounded-lg" >Submit</button>
      </form>
    </div>
  </body>
</html>
